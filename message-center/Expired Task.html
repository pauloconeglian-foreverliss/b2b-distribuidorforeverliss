<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Task Expirou</title>
    <style>
    a:hover {
    	text-decoration: underline !important;
	}
	td.contentblock {
		width: 120px !important;
	}
	@media only screen and (max-device-width: 480px) {
	     div[class="header"] {
	          font-size: 16px !important;
	     }
	     table[class="table"], td[class="cell"] {
	          width: 300px !important;
	     }
		td[class="footershow"] {
	         width: 300px !important;
	    }
		table[class="hide"], img[class="hide"], td[class="hide"] {
	         display: none !important;
	    }
	     img[class="divider"] {
		     height: 1px !important;
		}
		p[class="reminder"] {
			font-size: 11px !important;
		}
		h4[class="secondary"] {
			line-height: 22px !important;
			margin-bottom: 15px !important;
			font-size: 18px !important;
		}
	}
	</style>
</head>
<body bgcolor="#f9f9f9" topmargin="0" leftmargin="0" marginheight="0" marginwidth="0" style="-webkit-font-smoothing: antialiased;width:100% !important;background:#f9f9f9;-webkit-text-size-adjust:none;">
<table width="100%" cellpadding="0" cellspacing="0" border="0" bgcolor="#f9f9f9">
	<tr>
		<td bgcolor="#f9f9f9" width="100%">
			<table width="600" cellpadding="0" cellspacing="0" border="0" align="center">
				<tr>
					<td width="600" class="cell">
					   	<table width="600" cellpadding="0" cellspacing="20" border="0">
							<tr>
								<td width="350" class="hide" style="color:#44B19B;font-size:18px;font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;text-shadow: 0 1px 0 #ffffff; margin-top: 60px" bgcolor="#f9f9f9">
									<span >{{status}}</span>
								</td>
								<td bgcolor="#f9f9f9" class="logocell" align="right" >
									<img src="http://www.vtex.com.br/wp-content/themes/vtex/assets/images/branding.png" width="178" height="50" alt="Campaign Monitor" style="-ms-interpolation-mode:bicubic;"><br>
								</td>
							</tr>
						</table>

						<img border="0" width="1" height="5" class="divider"><br>
						<table width="100%" cellpadding="0" cellspacing="0" border="0">
							<tr>
								<td width="100%" bgcolor="#44B19B">
									<table width="100%"  cellspacing="5" border="0">
									<tr>
										<td bgcolor="#44B19B" class="contentTitle">
											<h4 <h4 style="color:#ffffff !important; font-size:16px; font-family:'Helvetica Neue',Helvetica,Arial,sans-serif; margin:0; padding:0; font-weight:normal;"><strong>{{name}}</singleline></strong></h4>
										</td>
									</tr>
									</table>
								</td>
							</tr>
							</table>
						<repeater>
							<table width="100%" cellpadding="0" cellspacing="0" border="0">
							<tr>
								<td width="100%" bgcolor="#ffffff">
									<table width="100%" cellpadding="10" cellspacing="0" border="0" style="border-bottom:1px solid #f3f3f3">
										<tr>
											<td bgcolor="#ffffff" class="contentblock" style="border-bottom:1px solid #f6f6f6">
												<h4 style="color:#444444; font-size:12px; font-family:'Helvetica Neue',Helvetica,Arial,sans-serif; margin:0; padding:0; font-weight:normal;"><strong>Descrição</strong></h4>
											</td>
											<td style="color:#888888; font-size:12px; font-family:'Helvetica Neue',Helvetica,Arial,sans-serif; margin:0; padding:0; font-weight:normal; border-bottom:1px solid #f6f6f6">
												<p>{{description}}</p>
											</td>
										</tr>
										<tr>
											<td class="contentblock" style="border-bottom:1px solid #f6f6f6">
												<h4 style="color:#444444; font-size:12px; font-family:'Helvetica Neue',Helvetica,Arial,sans-serif; margin:0; padding:0; font-weight:normal;"><strong>Responsavel</strong></h4>
											</td>
											<td style="color:#888888; font-size:12px; font-family:'Helvetica Neue',Helvetica,Arial,sans-serif; margin:0; padding:0; font-weight:normal; border-bottom:1px solid #f6f6f6">
												<p ><strong>{{assignee.name}}</strong></p>
											</td>
										</tr>
    									<tr>
											<td class="contentblock" style="border-bottom:1px solid #f6f6f6">
												<h4 style="color:#444444; font-size:12px; font-family:'Helvetica Neue',Helvetica,Arial,sans-serif; margin:0; padding:0; font-weight:normal;"><strong>Criador</strong></h4>
											</td>
											<td style="color:#888888; font-size:12px; font-family:'Helvetica Neue',Helvetica,Arial,sans-serif; margin:0; padding:0; font-weight:normal; border-bottom:1px solid #f6f6f6">
												<p ><strong>{{createdBy.name}}</strong></p>
											</td>
										</tr>
										<tr>
											<td class="contentblock">
												<h4 style="color:#444444; font-size:12px; font-family:'Helvetica Neue',Helvetica,Arial,sans-serif; margin:0; padding:0; font-weight:normal;"><strong>Seguidores</strong></h4>
											</td>
											<td style="color:#888888; font-size:12px; font-family:'Helvetica Neue',Helvetica,Arial,sans-serif; margin:0 0 10px 0; padding:0 0 10px 0; font-weight:normal;">
												<p >
                                                    {{#each followers}}
														<span style="margin-right: 15px"><strong>{{name}}</strong></span>
												    {{/each}}
												</p>
											</td>
										</tr>
									</table>
									<table width="100%" cellpadding="0" cellspacing="0" border="0" bgcolor="#f2f2f2">
										<tr>
											<td style="color:#888888; font-size:14px; font-family:'Helvetica Neue',Helvetica,Arial,sans-serif; margin:10px; padding:10px; font-weight:normal;">
												<p> <strong>Clique em <span><a href="{{target.url}}">Visualizar ou Editar</a></span> para obter mais informações.</strong></p>
										   </td>
										</tr>
									</table>
								</td>
							</tr>
							</table>
							<img border="0" src="images/spacer.gif" width="1" height="5" class="divider"><br>
							</layout>
						</repeater>
					</td>
				</tr>
			</table>
			<table width="100%" cellpadding="0" cellspacing="0" border="0" bgcolor="#f2f2f2">
				<tr>
					<td>
				   </td>
				</tr>
			</table>
		</td>
	</tr>
</table>

</body>
</html>
