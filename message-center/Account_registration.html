<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html>
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <meta charset='utf-8'>
    <!-- Facebook sharing information tags -->
    <meta property='og:title' content='*|MC:SUBJECT|*' />

	<title>{{_accountInfo.TradingName}}</title>
</head>
<body leftmargin='0' marginwidth='0' topmargin='0' marginheight='0' offset='0'>
	<center>
		<!-- // Begin Template Body \\ -->
		<table border='0' cellpadding='0' cellspacing='0' width='700'>
			<tr>
				<td style='width:100%; border-bottom:solid 1px #c1c1c1;'>
					<a href='http://{{_accountInfo.HostName}}.com.br' target='_blank' style='border:none;'>
						<img src='http://licensemanager.vtex.com.br/api/site/pub/accounts/{{_accountInfo.Id}}/logos/show' border='0' alt='{{_accountInfo.TradingName}}' style='border:none; max-width:120px;' />
					</a>
				</td>
			</tr>
			<tr>
				<td>
					
                    <p>
                        <br />
                        Prezado(a) {{userName}},
                        <br />
                    </p>
                    <p>
                        Seu cadastro foi realizado com sucesso na área administrativa da loja {{_accountInfo.TradingName}}.
                        <br/>
                        Para ter acesso ao sistema, você deve cadastrar a sua senha de acesso <a href='https://{{_accountInfo.AccountName}}.vtexcommercestable.com.br/admin/login?flow=changePswd&email={{userEmail}}&returnUrl=%2Fadmin%2F'>clicando aqui</a>.
                    </p>
                    <p>
                        Atenciosamente,<br/>
                        {{_accountInfo.TradingName}}.
                    </p>
				</td>
			</tr>
		</table>
		<!-- // End Template Body \\ -->
	</center>
</body>
</html>
